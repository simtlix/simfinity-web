name: Build & deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run code style check
      run: npm run lint
    - name: Run code formatter
      run: npm run prettier
    - name: Build
      run: npm run build --if-present
    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./build
    - name: Create deploy folder
      run: mkdir deploy
    - name: Copy content from build folder to deploy folder
      run: cp -r ./build/. ./deploy
    - name: Copy content from public folder to deploy folder
      run: cp -r ./public/. ./deploy
    - name: Add script tag into index.html
      run: sed -i '4 i <script src="./direflowBundle.js"></script>' './deploy/index.html'
    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./deploy

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Branch name
      run: echo running on branch ${GITHUB_HEAD_REF}
    - run: echo running on branch ${GITHUB_REF#refs/*/}
    - run: echo running on branch ${GITHUB_REF#refs/heads/}
    - run: echo running on branch ${GITHUB_REF##*/}
    - run: echo "branch_name=${GITHUB_REF#refs/heads/}"
    - run: echo "branch_name=${GITHUB_HEAD_REF}"

    # extract branch name
    - name: Extract branch name
      if: github.event_name != 'pull_request'
      shell: bash
      run: echo "branch_name=" >> $GITHUB_ENV
      id: extract_branch

    # extract branch name on pull request
    - name: Print branch name
      if: github.event_name == 'pull_request'
      run: echo "branch_name=${GITHUB_HEAD_REF}" >> $GITHUB_ENV

    # print branch name
    - name: Get branch name
      run: echo "${{ env.branch_name }}" # This will output the branch name
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./deploy
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
        publish_dir: ./deploy
        destination_dir: branch_name